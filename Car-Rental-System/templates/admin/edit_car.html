<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Admin Navigation -->
    <nav class="bg-gradient-to-r from-orange-500 to-red-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-shield-alt text-2xl"></i>
                    <span class="text-xl font-bold">Admin Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/admin/dashboard" class="hover:text-orange-100 transition">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Dashboard
                    </a>
                    <a href="/admin/logout" class="bg-white text-orange-600 px-4 py-2 rounded-lg hover:bg-gray-100 transition font-semibold">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">
                <i class="fas fa-edit text-orange-600 mr-2"></i>
                Edit Car
            </h1>

            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>

            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <form id="editCarForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">
                            <i class="fas fa-car mr-2"></i>Car Name *
                        </label>
                        <input type="text" name="name" value="{{ car.name }}" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">
                            <i class="fas fa-tag mr-2"></i>Category *
                        </label>
                        <select name="category" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition">
                            <option value="Sedan" {% if car.category == 'Sedan' %}selected{% endif %}>Sedan</option>
                            <option value="SUV" {% if car.category == 'SUV' %}selected{% endif %}>SUV</option>
                            <option value="Sports" {% if car.category == 'Sports' %}selected{% endif %}>Sports</option>
                            <option value="Luxury" {% if car.category == 'Luxury' %}selected{% endif %}>Luxury</option>
                            <option value="Electric" {% if car.category == 'Electric' %}selected{% endif %}>Electric</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">
                            <i class="fas fa-dollar-sign mr-2"></i>Price per Day ($) *
                        </label>
                        <input type="number" name="price" value="{{ car.price }}" required min="1"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">
                            <i class="fas fa-users mr-2"></i>Seats *
                        </label>
                        <input type="number" name="seats" value="{{ car.seats }}" required min="1" max="10"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">
                            <i class="fas fa-cogs mr-2"></i>Transmission *
                        </label>
                        <select name="transmission" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition">
                            <option value="Automatic" {% if car.transmission == 'Automatic' %}selected{% endif %}>Automatic</option>
                            <option value="Manual" {% if car.transmission == 'Manual' %}selected{% endif %}>Manual</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">
                            <i class="fas fa-palette mr-2"></i>Color (Optional)
                        </label>
                        <input type="text" name="color" value="{{ car.color if car.color else '' }}"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-image mr-2"></i>Image URL *
                    </label>
                    <input type="url" name="image" value="{{ car.image }}" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        <i class="fas fa-list mr-2"></i>Features (comma separated) *
                    </label>
                    <textarea name="features" rows="3" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition">{{ ', '.join(car.features) }}</textarea>
                    <p class="text-sm text-gray-500 mt-1">Separate each feature with a comma</p>
                </div>

                <div class="flex space-x-4">
                    <button type="submit"
                        class="flex-1 bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white font-semibold py-3 rounded-lg transition shadow-lg">
                        <i class="fas fa-save mr-2"></i>Update Car
                    </button>
                    <a href="/admin/dashboard"
                        class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg transition text-center">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('editCarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const features = formData.get('features').split(',').map(f => f.trim());
            
            const carData = {
                name: formData.get('name'),
                category: formData.get('category'),
                price: parseInt(formData.get('price')),
                seats: parseInt(formData.get('seats')),
                transmission: formData.get('transmission'),
                image: formData.get('image'),
                features: features,
                color: formData.get('color') || undefined
            };
            
            try {
                const response = await fetch('/admin/edit-car/{{ car.id }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(carData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('successMessage').classList.remove('hidden');
                    document.getElementById('successText').textContent = 'Car updated successfully!';
                    document.getElementById('errorMessage').classList.add('hidden');
                    
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1500);
                } else {
                    document.getElementById('errorMessage').classList.remove('hidden');
                    document.getElementById('errorText').textContent = data.message;
                    document.getElementById('successMessage').classList.add('hidden');
                }
            } catch (error) {
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('errorText').textContent = 'An error occurred. Please try again.';
                document.getElementById('successMessage').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
