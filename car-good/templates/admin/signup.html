<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - LuxeDrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 to-red-50 min-h-screen flex items-center justify-center p-4">
    <div class="absolute top-4 left-4">
        <a href="/" class="text-orange-600 hover:text-orange-700 transition flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Back to Home
        </a>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-orange-500 to-red-600 rounded-full mb-4">
                <i class="fas fa-user-shield text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Admin Sign Up</h2>
            <p class="text-gray-600 mt-2">Create admin account</p>
        </div>

        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="successText"></span>
        </div>

        <form id="adminSignupForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="name">
                    <i class="fas fa-user mr-2"></i>Full Name
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition"
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
                    <i class="fas fa-user-circle mr-2"></i>Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition"
                    placeholder="Choose a username"
                    required
                >
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition"
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="accessCode">
                    <i class="fas fa-key mr-2"></i>Admin Access Code
                </label>
                <input 
                    type="password" 
                    id="accessCode" 
                    name="accessCode"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition"
                    placeholder="Enter admin access code (0707200717)"
                    required
                >
                <p class="text-xs text-gray-500 mt-1">
                    <i class="fas fa-info-circle mr-1"></i>
                    You must have the correct access code to create an admin account
                </p>
            </div>

            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white font-semibold py-3 rounded-lg transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                <i class="fas fa-user-plus mr-2"></i>Create Admin Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an admin account? 
                <a href="/admin/login" class="text-orange-600 hover:text-orange-700 font-semibold">Login here</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                <i class="fas fa-info-circle mr-1"></i>
                Customer account? 
                <a href="/signup" class="text-purple-600 hover:text-purple-700 font-semibold">Sign up here</a>
            </p>
        </div>

        <div class="mt-6 p-4 bg-orange-50 border border-orange-200 rounded-lg">
            <p class="text-xs text-gray-600 text-center">
                <i class="fas fa-shield-alt text-orange-600 mr-1"></i>
                Admin accounts require valid access code for security
            </p>
        </div>
    </div>

    <script>
        document.getElementById('adminSignupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const accessCode = document.getElementById('accessCode').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            try {
                const response = await fetch('/admin/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, username, email, accessCode })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMessage.classList.remove('hidden');
                    successText.textContent = 'Admin account created successfully! Redirecting to dashboard...';
                    errorMessage.classList.add('hidden');
                    
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1500);
                } else {
                    errorMessage.classList.remove('hidden');
                    errorText.textContent = data.message;
                    successMessage.classList.add('hidden');
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorText.textContent = 'An error occurred. Please try again.';
                successMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
